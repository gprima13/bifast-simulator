<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (bank(); as bankRef) {
      <div>
        <h2 data-cy="bankDetailsHeading"><span jhiTranslate="bifastsimulatorApp.bifastsimulatorBank.detail.title">Bank</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ bankRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="bifastsimulatorApp.bifastsimulatorBank.bicCode">Bic Code</span></dt>
          <dd>
            <span>{{ bankRef.bicCode }}</span>
          </dd>
          <dt><span jhiTranslate="bifastsimulatorApp.bifastsimulatorBank.bankName">Bank Name</span></dt>
          <dd>
            <span>{{ bankRef.bankName }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/bifastsimulator/bank', bankRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
