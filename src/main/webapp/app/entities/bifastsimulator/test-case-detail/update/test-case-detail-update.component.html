<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-test-case-detail-heading"
        data-cy="TestCaseDetailCreateUpdateHeading"
        jhiTranslate="bifastsimulatorApp.bifastsimulatorTestCaseDetail.home.createOrEditLabel"
      >
        Create or edit a Test Case Detail
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="bifastsimulatorApp.bifastsimulatorTestCaseDetail.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_matchingParam" jhiTranslate="bifastsimulatorApp.bifastsimulatorTestCaseDetail.matchingParam"
            >Matching Param</label
          >
          <input
            type="text"
            class="form-control"
            name="matchingParam"
            id="field_matchingParam"
            data-cy="matchingParam"
            formControlName="matchingParam"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_matchingValue" jhiTranslate="bifastsimulatorApp.bifastsimulatorTestCaseDetail.matchingValue"
            >Matching Value</label
          >
          <input
            type="text"
            class="form-control"
            name="matchingValue"
            id="field_matchingValue"
            data-cy="matchingValue"
            formControlName="matchingValue"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_valueType" jhiTranslate="bifastsimulatorApp.bifastsimulatorTestCaseDetail.valueType"
            >Value Type</label
          >
          <select class="form-control" name="valueType" formControlName="valueType" id="field_valueType" data-cy="valueType">
            <option [ngValue]="null">{{ 'bifastsimulatorApp.ValueType.null' | translate }}</option>
            @for (valueType of valueTypeValues; track $index) {
              <option [value]="valueType">{{ 'bifastsimulatorApp.ValueType.' + valueType | translate }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_isActive" jhiTranslate="bifastsimulatorApp.bifastsimulatorTestCaseDetail.isActive"
            >Is Active</label
          >
          <input type="checkbox" class="form-check" name="isActive" id="field_isActive" data-cy="isActive" formControlName="isActive" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_testCase" jhiTranslate="bifastsimulatorApp.bifastsimulatorTestCaseDetail.testCase"
            >Test Case</label
          >
          <select
            class="form-control"
            id="field_testCase"
            data-cy="testCase"
            name="testCase"
            formControlName="testCase"
            [compareWith]="compareTestCase"
          >
            <option [ngValue]="null"></option>
            @for (testCaseOption of testCasesSharedCollection; track $index) {
              <option [ngValue]="testCaseOption">{{ testCaseOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
