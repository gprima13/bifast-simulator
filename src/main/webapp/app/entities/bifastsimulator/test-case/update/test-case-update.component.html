<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-test-case-heading"
        data-cy="TestCaseCreateUpdateHeading"
        jhiTranslate="bifastsimulatorApp.bifastsimulatorTestCase.home.createOrEditLabel"
      >
        Create or edit a Test Case
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="bifastsimulatorApp.bifastsimulatorTestCase.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_caseName" jhiTranslate="bifastsimulatorApp.bifastsimulatorTestCase.caseName"
            >Case Name</label
          >
          <input type="text" class="form-control" name="caseName" id="field_caseName" data-cy="caseName" formControlName="caseName" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_responseBody" jhiTranslate="bifastsimulatorApp.bifastsimulatorTestCase.responseBody"
            >Response Body</label
          >
          <input
            type="text"
            class="form-control"
            name="responseBody"
            id="field_responseBody"
            data-cy="responseBody"
            formControlName="responseBody"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_transactionStatus"
            jhiTranslate="bifastsimulatorApp.bifastsimulatorTestCase.transactionStatus"
            >Transaction Status</label
          >
          <input
            type="text"
            class="form-control"
            name="transactionStatus"
            id="field_transactionStatus"
            data-cy="transactionStatus"
            formControlName="transactionStatus"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_responseCode" jhiTranslate="bifastsimulatorApp.bifastsimulatorTestCase.responseCode"
            >Response Code</label
          >
          <input
            type="text"
            class="form-control"
            name="responseCode"
            id="field_responseCode"
            data-cy="responseCode"
            formControlName="responseCode"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_isActive" jhiTranslate="bifastsimulatorApp.bifastsimulatorTestCase.isActive"
            >Is Active</label
          >
          <input type="checkbox" class="form-check" name="isActive" id="field_isActive" data-cy="isActive" formControlName="isActive" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_category" jhiTranslate="bifastsimulatorApp.bifastsimulatorTestCase.category">Category</label>
          <select
            class="form-control"
            id="field_category"
            data-cy="category"
            name="category"
            formControlName="category"
            [compareWith]="compareTestCategory"
          >
            <option [ngValue]="null"></option>
            @for (testCategoryOption of testCategoriesSharedCollection; track $index) {
              <option [ngValue]="testCategoryOption">{{ testCategoryOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
